<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
          <!--th:href="@{webjars/bootstrap/3.4.1/css/bootstrap.min.css}-->"

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous">
            <!--th:href="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.css}"--></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
<h1 class="title">My Recipes!</h1>
    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
        <table class="table table-hover table-dark">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Description</th>
                <th scope="col">View</th>
            </tr>
            </thead>
            <tr th:remove="all">
                <td scope="row">123</td>
                <td>Tasty Goodnees 1</td>
                <td><a href="#">View</a></td>
            </tr>
            <tr th:remove="all">
                <td scope="row">12333</td>
                <td>Tasty Goodnees 2</td>
                <td><a href="#">View</a></td>
            </tr>
            <tr th:each="recipe : ${recipes}">
                <!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
                <td scope="row" th:text="${recipe.id}">334</td>
                <td th:text="${recipe.description}">Tasty Goodnees 3</td>
                <td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
